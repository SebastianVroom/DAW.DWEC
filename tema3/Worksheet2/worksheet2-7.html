  <body>
    <script>
        function aCero(arr){
            return arr.map(()=>0)
        }

        function masUno(arr){
            return arr.map((val)=>val + 1)
        }

        function espacios(arr){
            for (e of arr){
                document.write(e," ")
            }
        }
    </script>
