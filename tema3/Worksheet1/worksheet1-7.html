  <body>
      <p></p>
      <table>
      <script>
          function fact_recur(num){
              if (num <=2){
                  return num
              }else{
                  return num * fact_recur(num - 1)
              }
          }
          for (i=1;i<=10;i++){
              document.write(`<tr><td>${fact_recur(i)}</td></tr>`)
          }
      </script>
      </table>
