<!DOCTYPE html>
 <html lang="es">

   <script src=""></script>

  <body>
      <p></p>
      <script>
          function dado(){
              return Math.floor(Math.random() * 6) + 1           
          }
          poss = [0,0,0,0,0,0]
          for(let i=0;i<6000;i++){
            tir = dado()
            poss[tir-1]++
          }
          for (let i=0;i<6;i++){
              document.write(`cara ${i + 1} ha salido ${poss[i]} veces<br/>`)
          }
      </script>
  </body>
 </html>
