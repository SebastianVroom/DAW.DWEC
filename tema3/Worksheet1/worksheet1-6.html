  <body>
      <p></p>
      <script>
          function poten_recur(num, base){
              if (base <= 1){
                  return num
              }else{
                  return poten_recur(num,base - 1) * num
              }
          }
          document.write(poten_recur(4,3),"<br>",poten_recur(5,2),"<br>",poten_recur(6,5),"<br>")
      </script>
