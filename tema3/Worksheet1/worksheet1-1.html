<!DOCTYPE html>
 <html lang="es">

   <title>Worksheet 1-1

   <meta charset="UTF-8" http-equiv="content-type" content="text/html">
   <link rel="stylesheet" media="screen" type="text/css" href="" >
   <script src=""></script>
  </head>
  <body>
      <script>
          function maximo(...nums){
              resul = nums[0]
              for(n of nums.slice(1)){
                  if (n > resul){
                      resul = n
                  }                  
              }
              return resul
          }
          
          arr = []
          for (i=0;i<4;i++){
                arr.push(parseInt(prompt('Deme un numero')))
          }
          document.write(maximo(...arr))
      </script>
  </body>
 </html>
