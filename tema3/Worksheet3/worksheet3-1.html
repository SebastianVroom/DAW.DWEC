<!DOCTYPE html>
 <html lang="es">
  <head>
   <title>Worksheet 3-1
   </title>
   <meta charset="UTF-8" http-equiv="content-type" content="text/html">
   <link rel="stylesheet" media="screen" type="text/css" href="" >
   <script src=""></script>
   <style>table{border: 1px solid black} td {border: 1px solid black}</style>
  </head>
  <body>
    <script>
        //a
        function masGrande(param){
            return param.reduce((accu,valor)=>{
                if (isNaN(accu)){
                    return valor
                }else if(isNaN(valor)){
                    return accu
                }else{
                    return (valor>accu)?valor:accu
                }
            })
        }
        arr = Array(73,'txtis',12,-12,1003,'Placebo',6.7,897,'Parchis')
        document.write(masGrande(arr),"<br>")
        
        //b
        function textoLargo(param){
            return param.reduce((accu,valor)=>{
                if (!(typeof(accu)==='string')){
                    return valor
                }else if(!(typeof(valor)==='string')){
                    return accu
                }else{
                    return (valor.length>accu.length)?valor:accu
                }
            })
        }
        document.write(textoLargo(arr),"<br>")

        //c
        function numPar(param){
            return param.filter((val)=>val%2==0)
        }
        document.write(numPar(arr),"<br>")

        //d
        function numImpar(param){
            return param.filter((val)=>val%2==1)
        }
        document.write(numImpar(arr),"<br>")

        //e
        function buscaIs(param){
            return param.filter((val)=>(typeof(val)==='string')?val.includes('is'):false)
        }
        document.write(buscaIs(arr),"<br>")

        //f
        function dividTres(param){
            return param.every((val)=>val%3==0)
        }
        document.write(dividTres(arr),', ',dividTres(Array(3,6,9,33)),"<br>")

        //g
        function zippo(param1,param2){
            resul = Array()
            lim = param1.length<param2.length?param1:param2
            sobran = param1.length>=param2.length?param1:param2
            for(i=0;i<lim.length;i++){
                resul.push([param1[i],param2[i]])
            }
            if (i != sobran.length){
                resul.push(...(sobran.slice(i,sobran.length)))
            }
            return resul
        }
        zip = zippo([1,3,4,5,6],['a','b','c'])
        for (e of zip){
            document.write(`[${e}]`)
        }
        document.write("<br>")

        //h
        function sortLength(param){
            return param.sort((val1,val2)=>val1.length - val2.length)
        }
        document.write(sortLength([[1,2,3,4],[1,2],[1,2,3]]),"<br>")

        //i
        function quitaPalabra(param){
            for (let i=0;i<param.length;i++){
                if (typeof(param[i])==='string'){
                    param.splice(i,1)
                    break
                }
            }
            return param
        }
        document.write(quitaPalabra(arr),"<br>")

        //j
        function nuevaPalabra(param,pal){
            param.unshift(pal)
            return param
        }
        document.write(nuevaPalabra(arr,'txt'),"<br>")

        //k
        function quitaAlgo(arr,...param){
            for(i of param){
                arr.splice(i,1)
            }
            return arr
        }
        document.write(quitaAlgo(arr,3,5,1,2),"<br>")

    </script>
  </body>
 </html>
