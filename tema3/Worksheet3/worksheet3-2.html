   <script src=""></script>
   <style>table{border: 1px solid black} td {border: 1px solid black}</style>
  </head>
  <body>
    <script>
        function InicialJ(param){
          param = param.filter((e)=>(typeof(e)==='string'&&e[0].toUpperCase()=='J')?true:false)
          for(let i = 0;i<param.length;i++){
            let nom = param[i].split(' ')
            let ini = ''
            for (let p of nom){
              ini += p[0]
            }
            param[i]=ini
          }
          param.sort()
          return param
        }

        nombres = ['Paco Jimenez','Juanjo Torres','Javier Motos','Jose Johnson','Alberto Pistas','Jacobo Panadero']
        document.write(InicialJ(nombres))
    </script>
  </body>
