<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
        </title>
        <meta charset="UTF-8" http-equiv="content-type" content="text/html">
        <link rel="stylesheet" media="screen" type="text/css" href="" >
    </head>
    <body>
        <p id = "info"></p>
        <button id='crear'>Crear</button>
        <button id="borrar">Cerrar Sesion</button>
        <script>
            cookies =  document.cookie
                if (cookies){
                    cookies = cocinaCookies(cookies)
                    document.getElementById('info').innerHTML="Bienvenido " + cookies[0][1]
                }else{
                    document.getElementById('info').innerHTML="No hay sesion"
                }

            document.getElementById('borrar'),addEventListener('click',borrarcookies)
            document.getElementById('crear').addEventListener('click',crearcookie)

            function crearcookie(){
                let entrada = toString(prompt('Digame su usuario'))
                document.cookie = "usuario="+encodeURIComponent(entrada)+"; max-age=300"
                reload()
            }

            function borrarcookies(){
                document.cookie="usuario=; max-age=0"
                reload()
            }
            
            function cocinaCookies(masa){
                masa = masa.split(';')
                let resul = []
                for (c of masa){
                    resul.push(c.split('='))
                }
                return resul
            }
        </script>
    </body>
</html>
